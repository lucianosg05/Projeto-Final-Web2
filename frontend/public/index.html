<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Gerenciamento Completo - Frontend React" />
    <meta name="theme-color" content="#2563eb" />
    
    <title>Sistema de Gerenciamento - Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%232563eb'>üìä</text></svg>" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Meta Tags para SEO e Compatibilidade -->
    <meta name="author" content="Seu Nome" />
    <meta name="keywords" content="gerenciamento, alunos, cursos, produtos, dashboard" />
    <meta property="og:title" content="Sistema de Gerenciamento" />
    <meta property="og:description" content="Aplica√ß√£o web completa com React e Node.js" />
    <meta property="og:type" content="website" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading State */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      }

      .app-loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .app-loading-text {
        color: white;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
      }

      /* Fallback para JavaScript desabilitado */
      noscript {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f8fafc;
        font-size: 18px;
        text-align: center;
        padding: 20px;
      }

      noscript p {
        color: #dc2626;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Raiz da Aplica√ß√£o React -->
    <div id="root">
      <div class="app-loading">
        <div style="text-align: center;">
          <div class="app-loading-spinner"></div>
          <div class="app-loading-text">Carregando Sistema...</div>
        </div>
      </div>
    </div>

    <!-- Fallback se JavaScript estiver desabilitado -->
    <noscript>
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <p>‚ö†Ô∏è Este sistema requer JavaScript habilitado para funcionar.<br />Por favor, ative JavaScript no seu navegador.</p>
      </div>
    </noscript>

    <!-- Script de Inicializa√ß√£o -->
    <script>
      // Verificar compatibilidade do navegador
      (function() {
        if (!window.fetch) {
          console.warn('Seu navegador √© muito antigo. Por favor, atualize.');
        }
      })();

      // Log de inicializa√ß√£o (apenas em desenvolvimento)
      console.log('üöÄ Sistema de Gerenciamento iniciando...');
      console.log('üìç API: http://localhost:4000/api');
      console.log('üåê Frontend: http://localhost:3000');
    </script>
  </body>
</html>
